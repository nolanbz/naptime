
{% extends 'channel/base.html' %}

{% block content %}
    {% for channel in channels %}
        <div class="channel">
            <h2><a href="{% url 'channel_detail' pk=channel.pk %}">{{ channel.channel_name }}</a></h2>
            <div class="date">
                <p>published: {{ channel.published_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
